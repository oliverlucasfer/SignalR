<div class="p-4">
  <span>
    <button (click)="getOffers()" type="button" class="btn btn-secondary mb-2">
      Get Offers
    </button>
  </span>
  <h2>Data loaded from the Web API:</h2>
  <div *ngIf="offers.length > 0" class="alert alert-warning" role="alert">
    <li *ngFor="let item of offers">Offers: {{ item }}</li>
  </div>
</div>
